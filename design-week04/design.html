<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script src="https://kit.fontawesome.com/6bd8e81eb0.js" crossorigin="anonymous"></script>

  <title>Flexbox Design by IC.</title>
</head>

<body>

  <!-- Getting circles at background -->

  <div class="circle" id="top-right"></div>
  <div class="circle" id="top-left"></div>
  <div class="circle" id="bottom-right"></div>
  <div class="circle" id="bottom-left"></div>

  <!-- Profile Card -->
  <main class="info-part ">

    <header>
      <div></div>
      <div></div>
      <div></div>
    </header>

    <!-- Info Part -->
    <div class="white-box">

      <figure>
        <img src="./img/myPhoto.png" alt="avatar">
        <figcaption>Gaurav K</figcaption>
        <figcaption>Visual designer</figcaption>
      </figure>

      <!-- Social Media -->
      <div class="social-media">
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-blogger"></a>
      </div>
      <p class="font-style">
        Pulvinar condimentum per nascetur dolor luctus aliquam nisi justo netus?
      </p>
    </div>

    <!-- Settings Part -->
    <section class="settings-box">
      <h2>ACCOUNT SETTINGS</h2>
      <article>
        <div>
          <span><i class="fas fa-envelope"></i></span>
          <span> Update Email addres</span>
        </div>
        <span><i class="fas fa-greater-than"></i></span>
      </article>

      <article>
        <div>
          <span><i class="fas fa-key"></i></span>
          <span> Reset Password</span>
        </div>
        <span><i class="fas fa-greater-than"></i></span>
      </article>

      <article>
        <div>
          <span><i class="fas fa-calendar-week"></i></span>
          <span> Update My details </span>
        </div>
        <span><i class="fas fa-greater-than"></i></span>
      </article>

      <article>
        <div>
          <span><i class="fas fa-sign-out-alt"></i></span>
          <span> Log Out</span>
        </div>
        <span><i class="fas fa-greater-than"></i></span>
      </article>

      <!-- Footer Part-->
    </section>
    <div class="privacy">
      <h2>PRIVACY SETTINGS</h2>
    </div>
    <footer>

      <div><i class="far fa-copy"></i></div>
      <div><i class="fas fa-search"></i></div>
      <div><i class="far fa-comment-dots"></i></div>
      <div><i class="fas fa-user-alt"></i></div>
    </footer>

  </main>




</body>

</html>
