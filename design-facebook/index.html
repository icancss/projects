<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Facebook</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div>
        <h1>facebook</h1>
        <h2>Auf Facebook bleibst du mit Menschen in Verbindung und teilst Fotos, Videos und vieles mehr mit ihnen. </h2>
      </div>
    </section>

    <aside>

      <form>

        <input type="text" name="Email_Mobile" id="Email_Mobile" placeholder="E-Mail-Addresse oder Telefonnummer">

        <input type="password" name="Password" id="Password" placeholder="Passwort">

        <button type="submit" class="loginButton btn">Anmelden</button>

        <a href="#" class="forgotPassword">Passwort vergessen?</a>

        <button type="submit" class="registerButton btn">Neues Konto Erstellen</button>

      </form>

      <h4> Erstelle eine Seite fur einen Star, eine Band oder ein Unternehmen.</h4>

    </aside>

    <footer>
      <img src="./facebook-footer.png" alt="facebook-options">
    </footer>

  </main>



</body>

</html>
