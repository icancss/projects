<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Design</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/component.css">
  <script src="https://kit.fontawesome.com/6bd8e81eb0.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <section class="row first-row">

      <section class="box box-1">
        <div></div>
        <div></div>
        <div></div>
      </section>

      <section class="box box-2">
        <div>
          <div id="play">
          </div>
        </div>
      </section>

      <section class="box box-3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
    </section>

    <section class="row second-row">

      <section class="box box-4">
        <div></div>
        <div></div>
        <div></div>
      </section>

      <section class="box box-5">
        <div class="sun"></div>
        <div class="mount-frame">
          <div class="mount"></div>
          <div class="mount"></div>
        </div>
        <div></div>
        <div id="points">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </section>

      <section class="box box-6">
        <div id="inner-box-1">
          <div class="button button-1"></div>
          <div class="button button-2"></div>
        </div>

        <div id="inner-box-2">
          <div class="sun"></div>
          <div class="mount-frame">
            <div class="mount"></div>
            <div class="mount"></div>
          </div>
        </div>
      </section>
    </section>

    <section class="row third-row">

      <section class="box box-7">
        <div></div>
      </section>

      <section class="box box-8">
        <div>
          <a href="#" class="fab fa-facebook"></a>
        </div>
        <div>
          <a href="#" class="fab fa-twitter"></a>
        </div>
        <div>
          <a href="#" class="fab fa-invision"></a>
        </div>
        <div>
          <a href="#" class="fab fa-instagram"></a>
        </div>
        <div>
          <a href="#" class="fab fa-youtube"></a>
        </div>
      </section>
    </section>

  </main>

</body>

</html>
