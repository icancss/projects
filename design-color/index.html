<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design-Color</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <!-- Left Shape Design -->
    <div class="box box-1">
      <div class="left-box"></div>
      <div class="left-box radius-top"></div>
      <div class="left-box"></div>
      <div class="left-box radius-bottom"></div>
      <div class="left-box"></div>
      <div class="left-box radius-bottom"></div>
    </div>

    <!-- Middle Shape Design -->
    <div class="box box-2">
      <div class="middle-box"></div>
    </div>

    <!-- Right Shape Design -->
    <div class="box box-3">
      <div class="right-box half-orange-box" id="down-side"></div>
      
      <div class="right-box" id="orange-box">
        <div id="red-box"></div>
      </div>

      <div class="right-box half-orange-box" id="upper-side"></div>
    </div>

  </main>


</body>

</html>
